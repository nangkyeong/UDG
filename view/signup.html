<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>우리 동네 지도</title>

    <!-- Bootsrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <script>
        var app = angular.module("myApp", []);
            app.controller("myCtrl", function ($scope) {
                $scope.userList = [
                    {id: 'yunki', pw: '1111', name: '조윤기', region: '연신내', email:'aaa@aaa.com'},
                    {id: 'sangjun1230', pw: '2222', name: '이상준', region: '장한평', email:'bbb@bbb.com'},
                    {id: 'nang', pw: '3333', name: '이낭경', region: '공덕', email:'ccc@ccc.com'},
                    {id: 'sungjun', pw: '4444', name: '조윤기', region: '서초구', email:'ddd@ddd.com'},
                    {id: 'park', pw: '5555', name: '박개벙', region: '어린이대공원', email:'eee@eee.com'}
                ];
                
                $scope.remove = function (id) {
                    if (!id) return;
                    
                    var idx = -1;
                    for (var i=0; i<$scope.userList.length; i++) {
                        if ($scope.userList[i].id === id) {
                            idx = i;
                            break;
                        }
                    }
                    
                    if (idx === -1) return;
                    $scope.userList.splice(idx, 1);
                }
                
                $scope.userForm = {};

                $scope.addUser = function() {
                    var newUser = {
                        id: $scope.userForm.id,
                        pw:  $scope.userForm.pw,
                        name:  $scope.userForm.name,
                        region:  $scope.userForm.region,
                        email:  $scope.userForm.email
                    };

                    $scope.userList.push(newUser);

                }
            });
    </script>
</head>

<body>

    <div class="container-fluid p-0 m-0">
        <!-- header -->
        <div class="row d-flex justify-content-center py-3 m-0 border-bottom">
            <!-- home -->
            <div class="col-1 text-right p-0">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <i class="fas fa-home fa-lg"></i>
                </button>
            </div>

            <!-- search -->
            <div class="col-3 p-0">
                <div class="form-group d-flex align-items-center m-0">
                    <span class="input-group-addon fas fa-search fa-sm"
                        style="color:grey; position: relative; left:12px; z-index:1;"></span>
                    <input type="search" class="form-control ds-input" id="search-input" placeholder="Search"
                        aria-label="Search" spellcheck="false" role="combobox" aria-autocomplete="list"
                        aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                        style="position: relative; right:10px; padding:3px 10px 3px 26px;">
                </div>
            </div>

            <!-- user -->
            <div class="col-1 text-left p-0">
                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-login">
                    <i class="fas fa-user-alt fa-lg"></i>
                </a>
            </div>
        </div>
    </div>


    <div class="container-fluid h-100 p-0 m-0 bg-light">
        <!-- menu -->
        <div class="row d-flex justify-content-center py-3 m-0">
            <div class="col-sm-6">
                <ul class="nav nav-justified">
                    <li class="nav-item"><a href="index.html" class="text-black-50">지도 검색</a></li>
                    <li class="nav-item"><a href="mymap.html" class="text-black-50">나만의 지도</a></li>
                    <li class="nav-item"><a href="followingmap.html" class="text-black-50">팔로우</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid h-100 p-0 m-0 bg-light">
        <!-- sign up -->
        <div class="row-fluid d-flex justify-content-center">
            <div ng-app="myApp" ng-controller="myCtrl">

                <p class="text-center">회원가입</p>
                <form class="form-group" ng-submit="addUser()">
                    <input type="text" class="form-control" placeholder="id" ng-model="userForm.id">
                    <input type="text" class="form-control" placeholder="pw" ng-model="userForm.pw">
                    <input type="text" class="form-control" placeholder="name" ng-model="userForm.name">
                    <input type="text" class="form-control" placeholder="region" ng-model="userForm.region">
                    <input type="text" class="form-control" placeholder="email" ng-model="userForm.email">
                    <button type="submit" class="btn btn-primary">sign up</button>
                </form>

                <p class="text-center">회원목록</p>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>id</th>
                            <th>name</th>
                            <th>pw</th>
                            <th>region</th>
                            <th>email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in userList">
                            <td>{{$index+1}}</td>
                            <td>{{item.id}}</td>
                            <td>{{item.pw}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.region}}</td>
                            <td>{{item.email}}</td>
                            <td><button type="button" ng-click="remove(item.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <div class="container-fluid bg-light">
            <div class="row d-flex justify-content-center py-2 m-0">
                <p>&copy; 2019 UDG</p>
            </div>
        </div>
    </footer>
          
</body>
</html>
