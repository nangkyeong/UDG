<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/justified-nav.css" rel="stylesheet">
    <link href="css/form-elements.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
      })
    </script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope){
          $scope.maplist = [
            {id: 1, center: '동대문구', name: '이상준', content: '맛집 지도'},
            {id: 2, center: '서초구', name: '이상준', content: '맛집 지도'},
            {id: 3, center: '강남구', name: '조윤기', content: '데이트 지도'},
            {id: 4, center: '강서구', name: '이낭경', content: '여행 지도'},
            {id: 5, center: '동작구', name: '이낭경', content: '산책 지도'}
          ];
        });
    </script> 
  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <nav>
          <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                  </button>
            </div>
            <div class="col-md-10">
                <ul class="nav nav-justified">
                    <li class="nav-item"><a href="index.html">지도검색</a></li>
                    <li class="nav-item"><a href="mymap.html">나만의지도</a></li>
                    <li class="nav-item"><a href="followingmap.html">내가 팔로우한 지도</a></li>
                  </ul>
            </div>
            <div class="col-md-1">
                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-login">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </a>
            </div>
          </div> 
        </nav>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-3">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div>
            </div>
      </div>
      
      <br>

      <div class="row" ng-app="myApp" ng-controller="myCtrl">
          <div class="col-sm-6 col-md-4" ng-repeat="map in maplist">
              <div class="">
                  {{map.name}}님의 {{map.center}} {{map.content}}
              </div>
          </div>
      </div>
    </div>

  <!-- MODAL -->
  <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h3 class="modal-title" id="modal-login-label">Login to our site</h3>
            <p>Enter your username and password to log on:</p>
          </div>
          
          <div class="modal-body">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">Username</label>
                    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <button type="submit" class="login-btn">Sign in!</button>
                    </div>
                    <div class="col-md-6">
                      <button class="login-btn">Sign Up!</button>
                    </div>
                  </div>
              </form>
          </div>
          
        </div>
      </div>
    </div>








      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>
    </div>
</body>
</html>
